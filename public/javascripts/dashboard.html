	<div id="page-content-wrapper" ng-controller="dashboard">
		<div class="row">
			<div class="col-md-16">
				<button class="col-md-3 container drop-shadow" ng-click="addCourse()" style="background-color:white;">
					<h4>ADD NEW</h4>
					<div class="jumbotron" style="background-color:green; ">
						<div class="row">
							<div class="col-md-4">
							</div>

							</div>
						</div>
					</div>
				</button>

				<button class="col-md-3 container drop-shadow" style="background-color:white;" ng-repeat="course in allCourse">
					<h4>{{course.name}}</h4>
					<div class="jumbotron">
						<label>End In</label>
						<h4>{{course.end}}</h4>
						
					</div>
				</button>

	<script type="text/javascript">
		$("#menu-toggle").click(function(e) {
	        e.preventDefault();
	        $("#wrapper").toggleClass("toggled");
	    });
	     $("#menu-toggle-2").click(function(e) {
	        e.preventDefault();
	        $("#wrapper").toggleClass("toggled-2");
	        $('#menu ul').hide();
	    });
	 
	     function initMenu() {
	      $('#menu ul').hide();
	      $('#menu ul').children('.current').parent().show();
	      //$('#menu ul:first').show();
	      $('#menu li a').click(
	        function() {
	          var checkElement = $(this).next();
	          if((checkElement.is('ul')) && (checkElement.is(':visible'))) {
	            return false;
	            }
	          if((checkElement.is('ul')) && (!checkElement.is(':visible'))) {
	            $('#menu ul:visible').slideUp('normal');
	            checkElement.slideDown('normal');
	            return false;
	            }
	          }
	        );
	      }
	    $(document).ready(function() {initMenu();});
	</script>
